<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignalIO Config</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://kit.fontawesome.com/1fa6a854ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>

  </head>
  <body>
        <div class="site-wrapper">
          <div class="site-wrapper-inner">
            <div class="container">
              <div class="masthead clearfix">
                <div class="container inner">
                  <h4 class="masthead-brand"><b>SignalIO Board</b> <span><i class="fas fa-microchip"></i></span></h4>
                  <nav>
                    <ul class="nav masthead-nav">
                      <li class="active"><a href="#"> <span><i class="fas fa-cogs"></i></span> Configs</a></li>
                      <li><a href="/settings"> <span><i class="fas fa-tools"></i></span> Board settings</a></li>
                      <li><a href="/info"> <span><i class="far fa-question-circle"></i></span> Board info</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
              <br>
              <div class="inner cover">
                <h1 class="cover-heading"> <span><i class="fas fa-cogs"></i></span> <b>Config Page</b></h1>
                <br>
                <div id="Slider" class="carousel slide" data-interval="false" data-ride="carousel" data-pause="hover">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">

                      <div class="card-group">
                        <div class="card text-white bg-transparent mb-3">
                          <div class="card-body">
                            <div class="form-group">
                            Device Alias
                            <br>
                            <input name="alias" type="text" class="form-control" placeholder="Device alias" required>
                            <br>
                            Sensor Type
                            <br>
                            <select name="port_one_state" class="form-control" id="sensor_type">
                                <option>Digital sensor</option>
                                <option>Analog sensor</option>
                                <option>DHT11 Sensor</option>
                                <option>Relay</option>
                            </select>
                            <br>
                            Sensor Port
                            <br>
                            <select name="port_two_state" class="form-control" id="sensor_port">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <br>
                            Publication time
                            <br>
                            <input name="pub_time" type="text" class="form-control" placeholder="Publication time" required>
                            <br>
                            Debug mode
                            <br>
                              <input data-on="On" data-off="Off" name="debug_state" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success">

                            </div>

                          </div>
                        </div>
                      </div>


                    </div>
                    <div class="carousel-item">

                      <div class="card-group">
                        <div class="card text-white bg-transparent mb-3">
                          <div class="card-body">
                            <div class="form-group">
                            MQTT Brocker
                            <br>
                            <input name="mqtt_brocker" type="text" class="form-control" placeholder="MQTT brocker" required>
                            <br>
                            MQTT User
                            <br>
                            <input name="mqtt_user" type="text" class="form-control" placeholder="MQTT user" required>
                            <br>
                            MQTT Password
                            <br>
                            <input name="mqtt_pass" type="text" class="form-control" placeholder="MQTT password" required>
                            <br>
                            MQTT Topic
                            <br>
                            <input name="mqtt_topic" type="text" class="form-control" placeholder="MQTT topic" required>
                            <br>
                            MQTT Message
                            <br>
                            <input name="mqtt_callback" type="text" class="form-control" placeholder="MQTT message" required>
                          </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="carousel-item">

                      <div class="card-group">
                        <div class="card text-white bg-transparent mb-3">
                          <div class="card-body">
                            <div class="form-group">
                            DeepSleep Type
                            <br>
                            <select name="deepsleep_type" class="form-control" id="deepsleep_type">
                                <option>Timer</option>
                                <option>Pin trigger</option>
                            </select>
                            <br>
                            DeepSleep Port
                            <br>
                            <select name="deepsleep_port" class="form-control" id="deepsleep_port">
                                <option>IO14</option>
                                <option>IO15</option>
                            </select>
                            <br>
                            DeepSleep Timer
                            <br>
                            <input name="deepseep_tmr" type="text" class="form-control" placeholder="DeepSleep Timer (Sec)">
                            <br>
                            Enable DeepSleep
                            <br>
                            <input name="deepsleep_state" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success">

                          </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#Slider" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#Slider" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
                <br>
                <p class="lead">
                  <a href="#" class="btn btn-sm btn-default">Save</a>
                </p>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
